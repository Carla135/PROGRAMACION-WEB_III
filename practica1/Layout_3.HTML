<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layouts en HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .header {
            background: cyan;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .menu {
            background: rgb(154, 58, 165);
            padding: 10px;
            text-align: center;
        }
        .menu a {
            margin: 0 10px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .content {
            display: flex;
            padding: 20px;
            gap: 20px;
        }
        .main {
            flex: 2;
            background: rgb(171, 118, 202);
            padding: 20px;
            border-radius: 5px;
        }
        .sidebar {
            flex: 1;
            background: rgb(97, 41, 149);
            padding: 20px;
            border-radius: 5px;
        }
        .footer {
            background: cyan;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Título</div>
        <div class="menu">
            <a href="#">Opción 1</a> |
            <a href="#">Opción 2</a> |
            <a href="#">Opción 3</a>
        </div>
        <div class="content">
            <div class="main">
                <h2>Título 1</h2>
                <p>Este es un párrafo.</p>
            </div>
            <div class="sidebar">
                <h2>Barra Lateral</h2>
                <p>Contenido adicional.</p>
            </div>
        </div>
        <div class="footer">Pie de página</div>
    </div>
</body>
</html>
